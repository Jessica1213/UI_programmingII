<div class="header">Sky Wonder</div>

<!--Introduntion for this page-->
<div  id="intro">
    Let's take a photo for your player avatar
</div>

<!--warning message-->
<div id="warning">
    <b>Using Chrome or FireFox, in order to take your picture!</b>
</div>

<!--video screen-->
<video class="screen" id="video" autoplay></video>

<!--screen shot description-->
<div id="description">
    You can take as much as you want, until you get a perfect picture!
    <input type="image" id="snap" onclick="" src="pic/camera.png" width="15%">
</div>

<!--canvas for drawing screen shot picture-->
<canvas class="screen" id="canvas" ></canvas>

<!--Enter username-->
<div id="usernameplace">
    Pick a nick name
    <input type="text" id="username" name="username" placeholder="" onfocus="this.value=''" required>
    <form onclick="login()"><img id="start" src="pic/Start.png" width="7%"></form>
</div>
